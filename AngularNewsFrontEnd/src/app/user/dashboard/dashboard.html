<div class="container mx-auto py-12 px-4">
  <h1 class="text-4xl font-bold text-center mb-8">Welcome to your Dashboard</h1>

  <div class="flex justify-between items-center mb-6">
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold text-white">
        Total Views:
        <span class="text-primary-color">{{ totalViews }}</span>
      </h2>
    </div>
    <p-button
      label="Create New Article"
      [routerLink]="['/create-article']"
      styleClass="p-button-primary"
    ></p-button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
    <p-card header="Article Views" class="shadow-lg">
      <p-chart type="pie" [data]="chartData" [options]="chartOptions"></p-chart>
    </p-card>

    <p-card header="Top Rated Articles" class="shadow-lg">
      <p-table
        [value]="topRatedPosts.slice(0, 5)"
        [paginator]="false"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Title</th>
            <th>Rating</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
          <tr>
            <td>{{ article.title }}</td>
            <td>
              <p-rating [(ngModel)]="article.rating" [readonly]="true" ></p-rating>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>

    <p-card header="Most Viewed Articles" class="shadow-lg">
      <p-table
        [value]="mostViewedPosts.slice(0, 5)"
        [paginator]="false"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Title</th>
            <th>Views</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
          <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.views }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>

  <p-card header="All My Articles" class="shadow-lg">
    <p-table [value]="userPosts" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Published Date</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-article>
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.publishedDate | date }}</td>
          <td>
            <p-button
              icon="pi pi-pencil"
              [routerLink]="['/edit-article', article.id]"
              styleClass="p-button-rounded p-button-text p-mr-2"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              (click)="deleteArticle(article.id)"
              styleClass="p-button-rounded p-button-danger"
            ></p-button>
          </td>

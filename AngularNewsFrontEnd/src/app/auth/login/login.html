<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Вход</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Имейл</label>
        <input
          id="email"
          type="email"
          pInputText
          [(ngModel)]="credentials.email"
          name="email"
          class="w-full"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Парола</label>
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="credentials.password"
          name="password"
          class="w-full"
        />
      </div>
      <p-button
        label="Вход"
        type="submit"
        styleClass="w-full p-button-primary"
      ></p-button>
    </form>
  </div>
</div>

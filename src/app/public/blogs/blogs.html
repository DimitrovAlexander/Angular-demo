<div class="container mx-auto py-12 px-4">
  <h1 class="text-4xl font-bold text-center mb-8">Всички публикации</h1>

  <div class="mb-8 flex flex-col md:flex-row justify-between items-center">
    <div class="mb-4 md:mb-0">
      <label for="sort" class="mr-2">Сортиране по:</label>
      <p-autocomplete
        [(ngModel)]="selectedSortOption"
        [dropdown]="true"
        [suggestions]="sortOptions"
        (completeMethod)="onSortChange($event)"
      />
      <!-- <p-dropdown
        id="sort"
        [options]="sortOptions"
        [(ngModel)]="selectedSortOption"
        optionLabel="label"
        (onChange)="onSortChange($event)"
      ></p-dropdown> -->
    </div>
    <div>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Търсене..." />
      </span>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let post of filtreredPosts" class="col-span-1">
      <p-card
        [header]="post.title"
        class="shadow-lg hover:shadow-xl transition-shadow duration-300"
      >
        <p class="text-gray-600 mb-4">{{ post.body | slice:0:100 }}...</p>
        <div class="flex justify-between items-center">
          <div>
            <span class="text-sm text-gray-500"
              >Преглеждания: {{ post.views }}</span
            >
            <div class="mt-1">
              <p-rating [(ngModel)]="post.rating" [readonly]="true"></p-rating>
            </div>
          </div>
          <p-button
            label="Прочети повече"
            [routerLink]="['/blogs', post.id]"
            styleClass="p-button-text"
          ></p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>

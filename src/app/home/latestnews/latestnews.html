<div class="container mx-auto py-12 px-4">
  <h2 class="text-4xl font-bold text-center mb-8">Latest News</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let article of latestArticles">
      <p-card
        [header]="article.title"
        class="shadow-lg hover:shadow-xl transition-shadow duration-300"
      >
        <p>{{ truncate(article.body, 100) }}</p>
        <div class="mt-4 flex justify-end">
          <p-button
            label="Read More"
            [routerLink]="['/news', article.id]"
            styleClass="p-button-text"
          ></p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>
